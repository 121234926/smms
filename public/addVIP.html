<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- 引入重置样式 -->
    <link rel="stylesheet" href="./stylesheets/reset.css">
    <!-- 引入element css -->
    <link rel="stylesheet" href="./stylesheets/elementUI.css">
    <!-- 引入index css -->
    <link rel="stylesheet" href="./stylesheets/index.css">
        <!-- 使用script标签发起同步请求 -->
        <script src="/users/checkState"></script>
    <style>
        .el-card.is-always-shadow{
            width: 97%;
            margin-left: 20px;
        }
    </style>
</head>

<body>
    <div id="app">
        <el-card class="box-card">
            <div slot="header" class="clearfix">
                <span>添加分类管理</span>
            </div>
            <div class="text item">
                <el-form :model="ruleForm" :rules="rules" :label-position="labelPosition" ref="ruleForm" label-width="100px"
                    class="demo-ruleForm">
                    <el-form-item label="真实名字:" prop="trueName">
                        <el-input v-model="ruleForm.trueName"></el-input>
                    </el-form-item>
                    <el-form-item label="会员卡卡号:" prop="VIPID">
                        <el-input v-model="ruleForm.VIPID"></el-input>
                    </el-form-item>
                    <el-form-item label="用户组:" prop="VIPregion">
                        <el-select v-model="ruleForm.VIPregion" placeholder="------普通会员-99%------">
                            <el-option label="普通会员-99%" value="shanghai"></el-option>
                            <el-option label="高级会员-1%" value="beijing"></el-option>
                        </el-select>
                    </el-form-item>
                    <el-form-item label="身份证号:" prop="IDcard">
                        <el-input v-model="ruleForm.IDcard"></el-input>
                    </el-form-item>
                    <el-form-item label="用户状态:">
                        <el-radio-group v-model="ruleForm.isStatus">
                            <el-radio label="启用"></el-radio>
                            <el-radio label="禁用"></el-radio>
                        </el-radio-group>
                    </el-form-item>
                    <el-form-item label="手机号码:" prop="cellPhone">
                        <el-input v-model="ruleForm.cellPhone"></el-input>
                    </el-form-item>
                    <el-form-item label="座机号码:" prop="phone">
                        <el-input v-model="ruleForm.phone"></el-input>
                    </el-form-item>
                    <el-form-item label="邮箱地址:" prop="EMail">
                        <el-input v-model="ruleForm.EMail"></el-input>
                    </el-form-item>
                    <!-- 地区选择 -->
                    <el-form-item label="地区选择:" prop="regionSelect">
                    <el-select v-model="ruleForm.value5" multiple placeholder="请选择">
                        <el-option v-for="item in options" :key="item.value" :label="item.label" :value="item.value">
                        </el-option>
                    </el-select>
                    <!-- 地区选择 -->
                    <el-select v-model="ruleForm.value11" multiple collapse-tags style="margin-left: 20px;" placeholder="请选择">
                        <el-option v-for="item in options" :key="item.value" :label="item.label" :value="item.value">
                        </el-option>
                    </el-select>
                    </el-form-item>
                    <el-form-item label="详细地址:" prop="location">
                        <el-input v-model="ruleForm.location"></el-input>
                    </el-form-item>
                    <el-form-item label="邮政编码:" prop="postalCode">
                        <el-input v-model="ruleForm.postalCode"></el-input>
                    </el-form-item>
                    <el-form-item>
                        <el-button type="success" @click="onSubmit">添加</el-button>
                    </el-form-item>

                </el-form>
            </div>
        </el-card>

    </div>
    <!-- 引入jq  -->
    <script src="./javascripts/jquery.min.js"></script>
    <!-- 引入vue -->
    <script src="./javascripts/vue.min.js"></script>
    <!-- 引入elementUI -->
    <script src="./javascripts/elementUI.js"></script>
    <script>
        //创建vue实例
        new Vue({
            // 挂载视图
            el: "#app",
            data() {

                return {
                    labelPosition: 'top',
                    ruleForm: {
                        name: '',
                        region: '',
                        status: ''
                    },
                    rules: {
                        region: [
                            { required: true, message: '请选择分类', trigger: 'change' }
                        ],
                        name: [
                            { required: true, message: '请输入分类名称', trigger: 'blur' },
                            { min: 3, max: 5, message: '长度在 3到 10个字符', trigger: 'blur' }
                        ],
                    },
                    options: [{
                        value: '选项1',
                        label: '黄金糕'
                    }, {
                        value: '选项2',
                        label: '双皮奶'
                    }, {
                        value: '选项3',
                        label: '蚵仔煎'
                    }, {
                        value: '选项4',
                        label: '龙须面'
                    }, {
                        value: '选项5',
                        label: '北京烤鸭'
                    }],
                    value5: [],
                    value11: []

                };
            },
            methods: {
                onSubmit() {
                    console.log('submit!');
                }
            }

        })
    </script>

</body>

</html>
